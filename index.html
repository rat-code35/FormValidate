<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Styel.css">
</head>

<body>
    <div class="container">
        <form action="" id="form">
            <h3>Add New Member</h3>
            <div class="inputField">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Ex. Mohit Mangwana" >
                <span id="namespan"> </span>
            </div>
            <div class="inputField">
                <label for="email">Email Id</label>
                <input type="email" id="email" placeholder="Ex. mohit1@gmail.com" >
                <span id="emailspan"> </span>
            </div>
            <div class="inputField">
                <label for="phone">Phone No.</label>
                <input type="tel" id="phone" placeholder="Ex. +916283200546" >
                <span id="phonespan"> </span>
            </div>
            <div class="inputField">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Ex. -------" >
                <span id="passwordspan"> </span>
            </div>
            <button id="button">ADD</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
